<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>MediaEval Person Discovery Task Monitoring</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <style>
  body {
  padding-top: 70px;
  padding-bottom: 20px;
  }
  </style>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

<body ng-app="camomileApp" ng-controller="CamomileCtrl">
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MediaEval "Person Discovery" Monitoring</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <!-- Login form if not logged in -->
        <div ng-hide="user">
          <form ng-submit="login()" class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Login" class="form-control" ng-model="credentials.username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" ng-model="credentials.password">
            </div>
            <button type="submit" class="btn btn-info">Log in</button>
          </form>
        </div>
        <!-- Logout form if logged in -->
        <div ng-show="user">
          <form ng-submit="logout()" class="navbar-form navbar-right" role="form" >
            <div class="dropdown">
              <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              {{ user.username }}
              <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-click="logout()" role="presentation"><a data-target="#">Log out</a></li>
              </ul>
            </div>
          </form>
        </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container"
      ng-show="user"
      class="container"
      ng-controller="MonitoringCtrl">
      <div class="row">
        <div class="col-md-3"
          ng-repeat="(mediaName, mediaID) in media">
          <!-- ng-show="count[layers.shot][mediaID] > 0" > -->
          {{ mediaName }} ({{ count[layers.shot][mediaID] }} shots)
          <div class="progress">
            <div class="progress-bar progress-bar-success"
              style="width: {{100 * count[layers.consensus][mediaID] / count[layers.shot][mediaID]}}%">
              <span class="sr-only">{{ count[layers.consensus][mediaID] }} </span>
            </div>
            <div class="progress-bar progress-bar-default progress-bar-striped"
              style="width: {{100 * (atLeastOne[mediaID] - count[layers.consensus][mediaID]) / count[layers.shot][mediaID]}}%">
              <span class="sr-only">{{ atLeastOne[mediaID] }}</span>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <footer>
        <p>&copy; CNRS 2015</p>
      </footer>
      </div><!-- /container -->
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/async/lib/async.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

      <script src="bower_components/autofill-event/src/autofill-event.js"></script>
      <script src="js/config.js"></script>

      <script src="js/services/camomile/fermata.js"></script>
      <script src="js/services/camomile/camomile.js"></script>
      <script src="js/services/camomile.js"></script>

      <script src="js/controllers/camomile.js"></script>
      <script src="js/controllers/monitoring.js"></script>

      <script src="js/app.js"></script>

      ga('create','UA-1104914-9','auto');ga('send','pageview');
      </script>
    </body>
  </html>
