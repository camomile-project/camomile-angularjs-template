<div class="row">
  <div class="col-md-6">
    <h3>Corpora</h3>
    <!-- NEW CORPUS -->
    <div class="panel panel-default">
      <div class="panel-heading">Add corpus</div>
      <div class="panel-body">
        <form novalidate class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input type="text" ng-model="corpus.name" class="form-control" id="name" placeholder="Enter name">
          </div>
          <button type="submit" ng-click="createCorpus(corpus)" class="btn btn-default">New corpus</button>
        </form>
      </div>
    </div>
    <!-- EXISTING CORPUS -->
    <div class="panel panel-default">
      <!-- filter -->
      <div class="panel-heading">
        <form class="form-inline">
          <input ng-model="corpusQuery" type="text" placeholder="filter" autofocus>
        </form>
      </div>
      <!-- list of corpora -->
      <ul class="list-group">
        <li 
          class="list-group-item"
          ng-repeat="corpus in camomile.corpora.list | filter:corpusQuery | orderBy: 'name'"
          ng-click="model.selectedCorpus = corpus._id">
          <h4>
                <button
                ng-click=""
                type="button"
                class="btn btn-warning btn-xs">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
                <button
                ng-click="deleteCorpus(corpus)"
                type="button"
                class="btn btn-danger btn-xs">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            {{corpus.name}}
          </h4>
          <ul class="list-inline">
            <li ng-repeat="permission in [3, 2, 1]">
              <div class="btn-group" role="group">
                <button class="btn btn-{{ permission | bootstrapPermission}} btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                {{ permission | humanReadablePermission }} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li role="presentation" class="dropdown-header">Groups</li>
                  <li ng-repeat="(group, name) in camomile.groups.id2name">
                    <a ng-click="setCorpusPermissionForGroup(corpus._id, group, permission)">{{ name }}</a>
                  </li>
                  <li role="presentation" class="dropdown-header">Users</li>
                  <li ng-repeat="(user, name) in camomile.users.id2name">
                    <a ng-click="setCorpusPermissionForUser(corpus._id, user, permission)">{{ name }}</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <br/>
          <ul class="list-inline">
            <li ng-repeat="(group, permission) in camomile.corpora.permissions[corpus._id].groups">
              <div class="btn-group" role="group">
                <button
                class="btn btn-{{ permission | bootstrapPermission }} btn-xs"
                ng-click="removeCorpusPermissionForGroup(corpus._id, group)"
                type="button">
                group: {{ camomile.groups.id2name[group] }}
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </div>
            </li>
            <li ng-repeat="(user, permission) in camomile.corpora.permissions[corpus._id].users">
              <div class="btn-group" role="group">
                <button
                class="btn btn-{{ permission | bootstrapPermission }} btn-xs"
                ng-click="removeCorpusPermissionForUser(corpus._id, user)"
                type="button" >
                {{ camomile.users.id2name[user] }}
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-6">
    <h3>Media</h3>
    <div class="panel panel-default">
      <div class="panel-heading">
        <form class="form-inline">
          <input ng-model="mediumQuery" type="text" placeholder="filter" autofocus>
        </form>
      </div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="medium in model.media.list | filter:mediumQuery | orderBy: 'name'">
          {{medium.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
